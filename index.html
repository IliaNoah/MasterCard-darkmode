<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Dark mode card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Mastercard</h1>
            <img class="chip-img" src="image/chip.png" alt="">
            <p class="code">1234 5678 9101 1121</p>
            <p class="valid">valid through</p>
            <p class="date">08/26</p>
            <p class="id">John Smith</p>
            <span class="circle red"></span>
            <span class="circle orange"></span>
        </div>
    </div>
    <div class="toggle">
        <i class="fa-solid fa-gear"></i>
    </div>
</body>
</html>
